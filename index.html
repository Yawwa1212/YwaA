<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>익명의 포스트잇 광장</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>누구나 남긴 말들</h1>
  <a href="write.html">POST-IT 으로 글쓰기는 C</a>
  <div id="board"></div>

  <!-- 실시간 채팅창 -->
  <div id="chat-box">
    <div id="messages"></div>
    <input type="text" id="chat-input" placeholder="채팅을 입력하세요" />
    <button onclick="sendMessage()">전송</button>
  </div>

  <script>
    // 랜덤 닉네임 생성
    const nicknames = ["익명 고양이", "익명 돌고래", "익명 치타", "익명 올챙이", "익명 펭귄"];
    const nickname = nicknames[Math.floor(Math.random() * nicknames.length)];

    // 포스트잇 출력
    fetch('entries.json')
      .then(res => res.json())
      .then(data => {
        const board = document.getElementById("board");
        data.forEach(entry => {
          const note = document.createElement("div");
          note.className = "postit";
          note.innerHTML = `<div>${entry.content}</div>
                            <div class="note-footer">❤️ <span class="likes">0</span></div>`;
          note.style.top = Math.random() * 80 + "%";
          note.style.left = Math.random() * 80 + "%";
          note.style.transform = "rotate(" + (Math.random() * 10 - 5) + "deg)";
          note.onclick = () => {
            const likesEl = note.querySelector(".likes");
            likesEl.innerText = parseInt(likesEl.innerText) + 1;
          };
          board.appendChild(note);
        });
      });

    // 채팅창 작동 (임시, Firebase 연동용 자리)
    function sendMessage() {
      const input = document.getElementById("chat-input");
      const msg = input.value.trim();
      if (!msg) return;
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.innerText = nickname + ": " + msg;
      messages.appendChild(div);
      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
