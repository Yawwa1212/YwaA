<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MU.app (無)</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }
    textarea {
      position: absolute;
      background-color: #1a1a1a;
      color: #ccc;
      border: 1px solid #444;
      padding: 10px;
      font-size: 14px;
      resize: none;
      outline: none;
    }
  </style>
</head>
<body>

<script>
  const garbage = "]%*}{@^_#&+=";

  const scrambleText = (text) => {
    return text.split('').map(char => {
      if (Math.random() < 0.3) {
        return garbage[Math.floor(Math.random() * garbage.length)];
      } else {
        return char;
      }
    }).join('');
  };

  const createTextBox = () => {
    const ta = document.createElement("textarea");
    const width = Math.floor(Math.random() * 200) + 100;
    const height = Math.floor(Math.random() * 150) + 80;
    const left = Math.floor(Math.random() * (window.innerWidth - width));
    const top = Math.floor(Math.random() * (window.innerHeight - height));

    ta.style.width = width + "px";
    ta.style.height = height + "px";
    ta.style.left = left + "px";
    ta.style.top = top + "px";
    ta.placeholder = "기억되지 않을 말들...";

    document.body.appendChild(ta);

    // 텍스트가 입력되면 실시간으로 파괴되기 시작
    const interval = setInterval(() => {
      if (!document.body.contains(ta)) {
        clearInterval(interval);
        return;
      }
      ta.value = scrambleText(ta.value);
    }, 1000);

    // 15분 후 완전 삭제
    setTimeout(() => {
      ta.remove();
      clearInterval(interval);
    }, 900000);
  };

  // 시작 시 5~10개 랜덤 텍스트창 생성
  const boxCount = Math.floor(Math.random() * 6) + 5;
  for (let i = 0; i < boxCount; i++) {
    createTextBox();
  }
</script>

</body>
</html>
