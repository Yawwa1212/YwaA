<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>안개 관측소</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="screen">
    <header class="hero">
      <p class="hero__tag">fogbound log</p>
      <h1>안개 관측소</h1>
      <p class="hero__line">
        감지되지 않는 도시. 무너진 관측소. 남은 것은 작은 코일과 희미한 신호뿐.
      </p>
    </header>

    <section class="story" id="story"></section>

    <section class="stats">
      <div>
        <span>빛</span>
        <strong id="glow">0</strong>
      </div>
      <div>
        <span>온기</span>
        <strong id="warmth">0</strong>
      </div>
      <div>
        <span>신호</span>
        <strong id="signal">0</strong>
      </div>
    </section>

    <section class="actions" id="actions"></section>

    <section class="log">
      <h2>관측 기록</h2>
      <ul id="log"></ul>
    </section>
  </main>

  <script src="game.js"></script>
</body>
</html>
