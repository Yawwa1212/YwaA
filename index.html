<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GANG WON LAND</title>
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="effects.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
</head>
<body class="mood-vegas">
  <div class="fx fx-sparkle" aria-hidden="true"></div>
  <div class="fx fx-marquee" aria-hidden="true"></div>

  <header class="topbar">
    <div class="brand">
      <div class="brand-title">GANG WON LAND</div>
      <div class="brand-sub">las vegas • neon roulette • debt</div>
    </div>
    <div class="topbar-right">
      <div class="meter" title="현재 자산(현금-빚)">
        <div class="meter-label">NET</div>
        <div class="meter-value" id="netWorth">0pen</div>
      </div>
      <button class="ghost" id="toggleSound" type="button">SOUND: ON</button>
      <button class="ghost" id="toggleMotion" type="button">MOTION: ON</button>
    </div>
  </header>

  <main class="shell">
    <section class="panel wheel-panel">
      <div class="wheel-header">
        <div class="wheel-title">ROULETTE CORE</div>
        <div class="wheel-status" id="statusLine">베팅하고 SPIN.</div>
      </div>

      <div class="wheel-stage">
        <div class="pointer" aria-hidden="true"></div>
        <canvas id="roulette" width="520" height="520" aria-label="룰렛"></canvas>
        <button class="spin-center" id="spinBtn" type="button">SPIN</button>
      </div>

      <div class="betbox">
        <div class="bethead">
          <div class="bet-title">BET MAP</div>
          <div class="bet-total">TOTAL: <span id="betTotal">0pen</span></div>
        </div>

        <div class="betgrid">
          <label class="bet bet-20">
            <span class="bet-k">20x</span>
            <input id="bet20" type="number" min="0" step="1" value="0" />
          </label>
          <label class="bet bet-10">
            <span class="bet-k">10x</span>
            <input id="bet10" type="number" min="0" step="1" value="0" />
          </label>
          <label class="bet bet-3">
            <span class="bet-k">3x</span>
            <input id="bet3" type="number" min="0" step="1" value="0" />
          </label>
          <label class="bet bet-1">
            <span class="bet-k">1 (2x)</span>
            <input id="bet1" type="number" min="0" step="1" value="0" />
          </label>
        </div>

        <div class="actions">
          <button class="secondary" id="borrowBtn" type="button">대출</button>
          <button class="secondary" id="repayBtn" type="button">상환</button>
          <label class="vol">
            <span>VOL</span>
            <input id="volume" type="range" min="0" max="1" step="0.01" value="0.65" />
          </label>
        </div>

        <div class="rules">
          <div class="rules-title">RULES</div>
          <div class="rules-body" id="rulesText"></div>
        </div>
      </div>
    </section>

    <section class="panel stats-panel">
      <div class="stats">
        <div class="stat"><div class="k">현금</div><div class="v" id="cash">0pen</div></div>
        <div class="stat"><div class="k">빚</div><div class="v" id="debt">0pen</div></div>
        <div class="stat"><div class="k">BOOST</div><div class="v" id="boost">x1</div></div>
        <div class="stat"><div class="k">연승</div><div class="v" id="streak">0</div></div>
      </div>

      <div class="log-card">
        <div class="card-title">로그</div>
        <div class="log" id="log"></div>
      </div>
    </section>
  </main>

  <div class="modal" id="loanModal" role="dialog" aria-modal="true" hidden>
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title" id="loanTitle">대출</div>
        <button class="ghost" id="loanClose" type="button">닫기</button>
      </div>
      <div class="modal-body">
        <p class="muted" id="loanHint"></p>
        <div class="row">
          <button class="primary" id="loanConfirm" type="button">대출 받기</button>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast" hidden></div>

  <script type="module" src="app.js"></script>
</body>
</html>
