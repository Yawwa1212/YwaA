<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>GANG WON LAND</title>
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="effects.css" />
  <meta name="theme-color" content="#07070c" />
</head>
<body>
  <div class="fx fx-noise" aria-hidden="true"></div>
  <div class="fx fx-scan" aria-hidden="true"></div>

  <header class="top">
    <div class="brand">
      <div class="title">GANG WON LAND</div>
      <div class="sub">roulette • pen • vegas neon</div>
    </div>
    <div class="hud">
      <div class="pill"><span class="k">CASH</span><span class="v" id="cash">30</span></div>
      <div class="pill"><span class="k">DEBT</span><span class="v" id="debt">0</span></div>
      <div class="pill"><span class="k">BOOST</span><span class="v" id="boost">x1</span></div>
      <button class="ghost" id="soundBtn" type="button">SOUND: ON</button>
    </div>
  </header>

  <main class="wrap">
    <section class="card wheelCard">
      <div class="wheelHead">
        <div class="wheelTitle">ROULETTE</div>
        <div class="wheelStatus" id="status">베팅하고 SPIN.</div>
      </div>

      <div class="wheelStage">
        <div class="pointer" aria-hidden="true"></div>
        <canvas id="wheel" aria-label="룰렛"></canvas>
        <div class="spinGlow" aria-hidden="true"></div>
      </div>

      <div class="actions">
        <button class="spin" id="spinBtn" type="button">SPIN</button>
        <button class="ghost" id="borrowBtn" type="button">대출</button>
        <button class="ghost" id="repayBtn" type="button">상환</button>
      </div>

      <div class="rules" id="rules">
        <div class="rulesTitle">RULES</div>
        <div class="rulesText">
          • 시작자금 30pen. 이자 없음.<br/>
          • 대출은 cash=0일 때만 가능. 최대 100pen (33,33,34).<br/>
          • 1칸은 2배 지급.<br/>
          • ★는 BOOST: 다음 당첨금에 x2 (연속이면 x4, x8...).<br/>
          • -2 / -10은 해당 칸에 건 금액만큼 추가 차감.
        </div>
      </div>
    </section>

    <section class="card betCard">
      <div class="betHead">
        <div class="betTitle">BET</div>
        <div class="betSub">숫자/기능을 고르고 금액을 건다.</div>
      </div>

      <div class="betGrid" id="betGrid"></div>

      <div class="betRow">
        <label class="field">
          <span>금액</span>
          <input id="betAmount" type="number" inputmode="numeric" min="1" step="1" value="5" />
        </label>
        <button class="primary" id="placeBtn" type="button">걸기</button>
        <button class="ghost" id="clearBtn" type="button">리셋</button>
      </div>

      <div class="placed">
        <div class="placedTitle">PLACED</div>
        <div class="placedList" id="placedList"></div>
      </div>

      <div class="log">
        <div class="logTitle">LOG</div>
        <div class="logBox" id="logBox"></div>
      </div>
    </section>
  </main>

  <div class="toast" id="toast" hidden></div>

  <script type="module" src="app.js"></script>
</body>
</html>
