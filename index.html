<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>1초 멈추기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>1초 멈추기</h1>
    <p>딱 1초에 멈춰라</p>

    <div id="time">0.000</div>

    <button id="tap">탭해서 시작 / 멈추기</button>

    <div id="result"></div>

    <div id="rankBox" hidden>
      <p id="rankMsg"></p>
      <input id="nickname" placeholder="닉네임 입력" maxlength="12"/>
      <button id="submitRank">랭킹 등록</button>
    </div>

    <h2>🏆 TOP 10</h2>
    <ol id="rankList"></ol>
  </main>

  <script type="module" src="game.js"></script>
</body>
</html>
