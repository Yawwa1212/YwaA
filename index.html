<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GANG WON LAND</title>
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="effects.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#07070c" />
</head>
<body class="mood-neutral corruption-0" data-corruption="0">
  <div class="fx fx-noise" aria-hidden="true"></div>
  <div class="fx fx-scanlines" aria-hidden="true"></div>
  <div class="fx fx-vignette" aria-hidden="true"></div>
  <div class="fx fx-vhs" aria-hidden="true"></div>

  <header class="topbar">
    <div class="brand">
      <div class="brand-title">GANG WON LAND</div>
      <div class="brand-sub">cyberpunk dot • analog horror • roulette debt simulator</div>
    </div>
    <div class="topbar-right">
      <div class="meter" title="현재 자산(현금-빚)">
        <div class="meter-label">NET</div>
        <div class="meter-value" id="netWorth">₩0</div>
      </div>
      <button class="ghost" id="toggleSound" type="button">SOUND: ON</button>
      <button class="ghost" id="toggleMotion" type="button">MOTION: ON</button>
    </div>
  </header>

  <main class="shell" id="shell">
    <section class="panel wheel-panel">
      <div class="wheel-header">
        <div class="wheel-title">ROULETTE CORE</div>
        <div class="wheel-status" id="statusLine">레버를 당겨라.</div>
      </div>

      <div class="wheel-stage">
        <div class="pointer" aria-hidden="true"></div>
        <div class="wheel-glass" aria-hidden="true"></div>
        <canvas id="roulette" width="460" height="460" aria-label="룰렛"></canvas>
        <div class="spin-hud" id="spinHud" aria-hidden="true">
          <div class="hud-text" id="hudText">SPIN</div>
        </div>
      </div>

      <div class="lever-zone">
        <div class="lever-wrap">
          <button id="lever" type="button" aria-label="레버 당기기">
            <span class="lever-base" aria-hidden="true"></span>
            <span class="lever-shaft" aria-hidden="true"></span>
            <span class="lever-knob" aria-hidden="true"></span>
          </button>
          <div class="pull-label" id="pullLabel" aria-hidden="true">PULL!</div>
        </div>

        <div class="controls">
          <div class="row">
            <label class="field">
              <span>BET</span>
              <input id="bet" type="number" inputmode="numeric" min="0" step="1000" value="10000" />
            </label>
            <button class="primary" id="spinBtn" type="button">SPIN</button>
          </div>

          <div class="row">
            <button class="secondary" id="borrowBtn" type="button">대출</button>
            <button class="secondary" id="repayBtn" type="button">상환</button>
          </div>

          <div class="row slim">
            <label class="field inline">
              <span>VOL</span>
              <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8" />
            </label>
            <div class="pill" id="moodPill">MOOD</div>
          </div>
        </div>
      </div>
    </section>

    <section class="panel stats-panel">
      <div class="stats">
        <div class="stat">
          <div class="k">현금</div>
          <div class="v" id="cash">₩1,000,000</div>
        </div>
        <div class="stat">
          <div class="k">빚</div>
          <div class="v" id="debt">₩0</div>
        </div>
        <div class="stat">
          <div class="k">이자</div>
          <div class="v" id="interest">0%</div>
        </div>
        <div class="stat">
          <div class="k">연승</div>
          <div class="v" id="streak">0</div>
        </div>
        <div class="stat">
          <div class="k">부패</div>
          <div class="v" id="corruption">0</div>
        </div>
      </div>

      <div class="organs-card">
        <div class="card-title">장기 재고</div>
        <div class="organs" id="organChips" aria-label="남은 장기"></div>
      </div>

      <div class="log-card">
        <div class="card-title">로그</div>
        <div class="log" id="log"></div>
      </div>
    </section>
  </main>

  <aside class="anatomy" aria-label="인체 해부도">
    <div class="anatomy-title">HUMAN BLUEPRINT</div>
    <object id="anatomySvg" type="image/svg+xml" data="assets/img/anatomy.svg" aria-label="인체 해부도"></object>
  </aside>

  <div class="modal" id="loanModal" role="dialog" aria-modal="true" aria-labelledby="loanTitle" hidden>
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title" id="loanTitle">대출</div>
        <button class="ghost" id="loanClose" type="button">닫기</button>
      </div>

      <div class="modal-body">
        <p class="muted" id="loanHint">최대 3천만원까지.</p>
        <label class="field">
          <span id="loanAmountLabel">대출 금액</span>
          <input id="loanAmount" type="number" inputmode="numeric" min="0" step="100000" value="1000000" />
        </label>

        <div class="row">
          <button class="primary" id="loanConfirm" type="button">확인</button>
        </div>

        <div class="loanShark" id="loanShark" hidden>
          <div class="shark-title">사채업자 이벤트</div>
          <p class="muted" id="sharkText">"규칙을 바꿔. 지금."</p>
          <div class="row">
            <button class="secondary" id="sharkDeal" type="button">딜</button>
            <button class="secondary" id="sharkSqueeze" type="button">갈아넣기</button>
            <button class="danger" id="sharkRefuse" type="button">거절</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="organModal" role="dialog" aria-modal="true" aria-labelledby="organTitle" hidden>
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title" id="organTitle">압류</div>
        <button class="ghost" id="organClose" type="button">닫기</button>
      </div>
      <div class="modal-body">
        <p id="organText" class="muted">남은 장기 중 하나를 선택해.</p>
        <div class="organ-grid" id="organGrid"></div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast" hidden></div>

  <script type="module" src="app.js"></script>
</body>
</html>
