<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>랜덤 게시판 (JSON)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>누구나 남긴 말들</h1>
  <a href="write.html">✍️ 글 쓰기</a>
  <div id="board" style="position:relative; width:100%; height:100vh;"></div>

  <script>
    fetch('entries.json')
      .then(res => res.json())
      .then(data => {
        const board = document.getElementById("board");
        data.forEach(entry => {
          const note = document.createElement("div");
          note.className = "postit";
          note.innerText = entry.content;

          note.style.top = Math.random() * 80 + "%";
          note.style.left = Math.random() * 80 + "%";
          note.style.transform = "rotate(" + (Math.random() * 10 - 5) + "deg)";
          board.appendChild(note);
        });
      }).catch(err => {
        console.error("entries.json 불러오기 실패:", err);
      });
  </script>
</body>
</html>
