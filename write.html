<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FREE-WRITING</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    textarea {
      width: 80%;
      height: 300px;
      font-size: 20px;
      padding: 20px;
      border: 2px solid white;
      border-radius: 12px;
      background-color: #000;
      color: #000;
      resize: none;
      margin-bottom: 20px;
    }

    button {
      padding: 16px 32px;
      font-size: 20px;
      background-color: #ffffff10;
      color: white;
      border: 2px solid white;
      border-radius: 12px;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ffffff30;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>FREE-WRITING</h1>
  <textarea id="entryContent" placeholder="여기에 내용을 입력하세요 :)"></textarea><br>
  <button onclick="submitEntry()">등록</button>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAWPJpsr_zqn6VUM2XPeC7uHgdqgs_maJ4",
      authDomain: "fuc333-928d9.firebaseapp.com",
      databaseURL: "https://fuc333-928d9-default-rtdb.firebaseio.com",
      projectId: "fuc333-928d9",
      storageBucket: "fuc333-928d9.firebasestorage.app",
      messagingSenderId: "337756181444",
      appId: "1:337756181444:web:6f4846f5dc09808ed30a91"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function submitEntry() {
      const content = document.getElementById("entryContent").value.trim();
      if (!content) {
        alert("내용을 입력해주세요.");
        return;
      }

      const timestamp = Date.now();
      db.ref("messages").push({
        content,
        timestamp
      }).then(() => {
        alert("글이 등록되었습니다!");
        window.location.href = "index.html";
      }).catch((error) => {
        alert("오류 발생: " + error.message);
      });
    }
  </script>
</body>
</html>
